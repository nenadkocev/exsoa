version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
    restart: unless-stopped
  # APPS****************************************
  ordersapp:
    image: orders:latest
    network_mode: bridge
    container_name: ordersapp
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres
      - usersapp
    links:
      - postgres
      - usersapp
  usersapp:
    image: users:latest
    network_mode: bridge
    container_name: usersapp
    expose:
      - 9090
    ports:
      - 9090:9090
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres